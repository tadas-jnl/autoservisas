{% extends "base.html" %}

{% block title %}U탑sakymo administravimas{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<h2 class="container text-center">Naujas u탑sakymas</h2>
<br>
<br>

<form method="post">
  {% csrf_token %}
  <div class="form-group container justify-content-center my-4 col-lg-6">
        <h3 class="py-2">U탑sakymo duomenys</h3>
        <hr class="w-50 my-4">
    
             {{ form|crispy }}

        <div class="form-group">
            <button class="btn btn-primary" type="submit">U탑sakyti</button>
        </div>
    </div>
</form>


{% endblock %}
